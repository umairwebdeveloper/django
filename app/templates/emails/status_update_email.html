<!DOCTYPE html>
<html>
<head>
    <title>Profile Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333333;
        }
        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Status Update</h1>
        <p>Dear {{ user_name }},</p>
        <p>Your profile status has been updated to: <strong>{{ status }}</strong>.</p>
        <p>If you have any questions, please contact support.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
